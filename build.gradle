plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
	
	id 'eclipse'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    compile group: 'org.springframework', name: 'spring-core', version: '5.2.3.RELEASE'
	compile group: 'org.springframework', name: 'spring-beans', version: '5.2.3.RELEASE'
	compile group: 'org.springframework', name: 'spring-context', version: '5.2.3.RELEASE'
	compile group: 'org.springframework', name: 'spring-context-support', version: '5.2.3.RELEASE'
	compile group: 'org.springframework', name: 'spring-expression', version: '5.2.3.RELEASE'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
}

application {
    // Define the main class for the application.
    mainClassName = 'org.mines.douai.tp.spring.alejandra.App'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}
